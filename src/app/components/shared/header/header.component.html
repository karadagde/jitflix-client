<mat-toolbar role="heading">
  <button
    [autofocus]="false"
    mat-icon-button
    aria-label=" icon-button with menu icon"
    (click)="drawer.toggle()"
    type="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/home">
    <span>{{ "Jitflix" | uppercase }}</span>
  </a>
  <span class="toolbar-spacer"></span>
  <button
    mat-icon-button
    aria-label=" icon-button with heart icon"
    (click)="navigateToLogin()"
  >
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
