<div cdkScrollable #scrollable style="height: 100vh; overflow: auto">
  <ng-container *ngIf="movies$ | async as movies">
    <div class="card-container">
      <mat-card class="example-card grow" *ngFor="let movie of movies">
        <img
          mat-card-image
          src="{{
            movie.poster
              ? movie.poster
              : 'https://material.angular.io/assets/img/examples/shiba1.jpg'
          }}"
          alt="Photo of {{ movie.title }}"
        />
        <div class="card-content-container">
          <mat-card-header>
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>{{ movie.rated }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{ movie.plot }}
          </mat-card-content>
        </div>
        <mat-card-actions>
          <button mat-button (click)="navigateToMovie(movie)">
            {{ "Watch" | uppercase }}
          </button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <button
      (click)="nextPage()"
      class="load-more-button"
      type="button"
      mat-raised-button
    >
      Load more
    </button>
  </ng-container>
</div>
