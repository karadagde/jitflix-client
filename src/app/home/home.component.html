<div cdkScrollable #scrollable style="height: 100vh; overflow: auto">
  <ng-container *ngIf="movies$ | async as movies">
    <div
      style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center"
    >
      <mat-card class="example-card" *ngFor="let movie of movies">
        <img
          mat-card-image
          src="{{
            movie.poster
              ? movie.poster
              : 'https://material.angular.io/assets/img/examples/shiba1.jpg'
          }}"
          onerror="this.remove()"
          alt="Photo of a movie.poster"
        />
        <div class="card-content-container">
          <mat-card-header>
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-subtitle>{{ movie.rated }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            {{ movie.plot }}
          </mat-card-content>
        </div>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <button (click)="nextPage()">Load more</button>
  </ng-container>
</div>
