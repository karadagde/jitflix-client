<mat-toolbar>
  <button
    mat-icon-button
    aria-label=" icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Jitflix</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label=" icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label=" icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="example-container" [hasBackdrop]="true">
  <mat-sidenav #drawer [mode]="'over'">
    <mat-toolbar style="background: transparent; padding: 0">
      <button
        mat-icon-button
        aria-label=" icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Jitflix</span>
    </mat-toolbar>

    <ul>
      <li>
        <a routerLink="/home" routerLinkActive="active"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="home"
          ></mat-icon
          ><span> Home </span>
        </a>
      </li>
      <li>
        <a routerLink="/movies" routerLinkActive="active"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="movie"
          ></mat-icon
          ><span> Movies </span>
        </a>
      </li>
      <li>
        <a routerLink="/streaming" routerLinkActive="active"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="streaming"
          ></mat-icon
          ><span> Streaming </span>
        </a>
      </li>
      <li>
        <a routerLink="/settings" routerLinkActive="active"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="settings"
          ></mat-icon
          ><span> Settings </span>
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <!-- <mat-sidenav-content> test </mat-sidenav-content> -->
</mat-sidenav-container>

<router-outlet></router-outlet>
