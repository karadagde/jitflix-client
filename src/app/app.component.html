<mat-toolbar
  color="primary"
  style="max-width: 1024px; margin: auto; margin-top: 20px"
>
  <mat-toolbar-row>
    <span>Manage Servers</span>
    <span style="flex: 1 1 auto"></span>
    <div style="display: flex; gap: 10px">
      <button mat-flat-button>Filter</button>

      <button mat-flat-button color="accent">New Server</button>
      <button mat-flat-button color="warn">Print Report</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div style="max-width: 1024px; margin: auto">
  <ng-container *ngIf="appState$ | async as appState">
    <table mat-table [dataSource]="appState" matSort>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let row">
          <img style="width: 50px" src="{{ row.imageUrl }}" />
        </td>
      </ng-container>

      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>IP</th>
        <td mat-cell *matCellDef="let row">{{ row.ipAddress }}%</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="memory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Memory</th>
        <td mat-cell *matCellDef="let row">{{ row.memory }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-listbox>
            <mat-chip>
              {{ row.status }}
            </mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>
      <ng-container matColumnDef="ping">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ping</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary">
            <mat-icon fontIcon="dns"></mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab><mat-icon fontIcon="delete"></mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</div>
<ng-container *ngIf="loadingState"
  ><mat-spinner
    style="
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    "
  ></mat-spinner
></ng-container>
<router-outlet></router-outlet>
